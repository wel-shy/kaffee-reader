buildscript {    // Serves as a global variable
    ext.kotlin_version = '1.3.61' // Defines where we get our dependencies

    repositories {
        mavenCentral()
    }

    dependencies {
        // Retrieves the Kotlin gradle plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.squareup.okhttp3:okhttp:4.2.1"
        classpath 'com.google.code.gson:gson:2.8.6'
    }
}

plugins{
    id "application"
    id "org.jetbrains.kotlin.jvm" version "1.3.61"
}

mainClassName = "MainKt"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
//    implementation("com.squareup.okhttp3:okhttp:4.2.1")
    compile 'com.squareup.okhttp3:okhttp:4.2.1'
//    implementation('com.google.code.gson:gson:2.8.6')
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
}

jar {
    manifest {
        attributes "Main-Class": "MainKt"
    }

    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}